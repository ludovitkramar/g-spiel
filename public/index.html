<body>
<div class="page">
    <!--<span id="mySocketID">Connecting...</span>
    <hr />
    <span>Connected users:</span>

    <hr />
    <button id="me">BBW</button>-->

    <div id="joinScr">
        <div id="joinScrBox">
            <div id="joinFormBox">
                <form action="#" onsubmit="joinGame(); return false" name="join">
                    <label>
                        Name: 
                        <input type="text" name="name" id="joinFormName" required>
                    </label>
                    <button type="submit" id="joinFormButton">Join!</button>
                </form>
            </div>
            <div id="joinPlayersList">
                <span class="joinPlayerName">${msg[key]}</span><br />
            </div>
        </div>
    </div>

    <hr>

    <div id="startScr">
        <div id="startScrBox">
            <button id="startReady">Ready!</button>
            <span id="startProportion">999/999</span>
            <div id="startReadyPlayers">
                <div class="startReadyPlayer">
                    <div></div>
                    <span>Player 1</span>
                </div>
            </div>
            <div id="startNotReadyPlayers">
                <div class="startNotReadyPlayer">
                    <div></div>
                    <span>Player 2</span>
                </div>
            </div>
        </div>
    </div>
    
    <hr>

    <div id="gameScr">
        <div id="gameInfoBox">
            <div id="gameTopBar">
                <span id="gameYourPoints"></span>
                <div id="gameSettings"></div>
            </div>
        </div>
        <div id="gamePlayersBox"></div>
    </div>

    <hr>

    <div id="endScr">

    </div>
</div>

<script src="/gSpiel/socket.io/socket.io.js"></script>
<script src="/gSpiel/js/script.js"></script>
</body>
</html>
